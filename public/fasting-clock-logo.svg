<svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Clock circle -->
  <circle cx="30" cy="30" r="25" fill="none" stroke="#10b981" stroke-width="2"/>
  
  <!-- Clock hands -->
  <line x1="30" y1="30" x2="30" y2="15" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
  <line x1="30" y1="30" x2="40" y2="30" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Clock center dot -->
  <circle cx="30" cy="30" r="2" fill="#10b981"/>
  
  <!-- Text -->
  <text x="70" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#10b981">Fasting</text>
  <text x="70" y="42" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#10b981">Clock</text>
</svg>
